<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="Codescandy" name="author">
  <title>Sign in eCommerce HTML Template - FreshCart </title>
  <!-- Favicon icon-->
  <link rel="shortcut icon" type="image/x-icon"
    href="https://freshcart.codescandy.com/assets/images/favicon/favicon.ico">

  <!-- Libs CSS -->
  <link href="../assets/libs/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="../assets/libs/feather-webfont/dist/feather-icons.css" rel="stylesheet">
  <link href="../assets/libs/simplebar/dist/simplebar.min.css" rel="stylesheet">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="../assets/css/theme.min.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-M8S4MT3EYG');
  </script>

</head>

<body>

  <!-- navigation -->
  <div class="border-bottom shadow-sm">
    <nav class="navbar navbar-light py-5">
      <div class="container justify-content-center justify-content-lg-center">
        <a class="navbar-brand" href="https://freshcart.codescandy.com/index.html">
          <img src="https://freshcart.codescandy.com/assets/images/logo/freshcart-logo.svg" alt=""
            class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
  </div>

  <main>
    <!-- section -->
    <section class="my-lg-14 my-8">
      <div class="container">
        <!-- grid wrapper -->
        <div class="row justify-content-center align-items-center">
          <!-- grid column for image -->
          <div class="col-12 col-md-6 col-lg-4 order-lg-1 order-2">
            <!-- img -->
            <img src="https://freshcart.codescandy.com/assets/images/svg-graphics/signin-g.svg" alt=""
              class="img-fluid">
          </div>
          <!-- grid column for form -->
          <div class="col-12 col-md-6 offset-lg-1 col-lg-4 order-lg-2 order-1">
            <div class="mb-lg-9 mb-5">
              <h1 class="mb-1 h2 fw-bold">Log in ke e-Kops</h1>
              <p>Selamat Datang kembali ke e-Kops, selamat berbelanjaðŸ˜Š</p>
            </div>

            <form>
              <div class="row g-3">
                <!-- row -->

                <div class="col-12">
                  <!-- input -->
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Masukkan Email" required>
                </div>
                <div class="col-12">
                  <!-- input -->
                  <div class="password-field position-relative">
                    <input type="password" id="fakePassword" placeholder="Masukkan Password" class="form-control" required>
                    <span><i id="passwordToggler" class="bi bi-eye-slash"></i></span>
                  </div>

                </div>
                <div class="d-flex justify-content-between">
                  <!-- form check -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <!-- label --> <label class="form-check-label" for="flexCheckDefault">
                      Ingat Saya
                    </label>
                  </div>
                  <div> Lupa Password? <a href="forgot-password.html">Buat Ulang</a></div>
                </div>
                <!-- btn -->
                <div class="col-12 d-grid">
                  <a href="index.html" class="btn btn-primary">Log in</a>
                </div>
                
                <!-- link -->
                <div>Tidak punya akun? <a href="register.html"> Daftar</a></div>
              </div>
            </form>
          </div>
        </div> <!-- end of grid wrapper -->
      </div>
    </section>

  </main>
  <!-- Javascript -->
  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>

  <!-- Theme JS -->
  <script src="../assets/js/theme.min.js"></script>
  <script src="../assets/js/vendors/password.js"></script>
</body>

</html>
